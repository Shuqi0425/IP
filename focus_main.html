<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Homepage - Forest Focus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/65a93d52da.js" crossorigin="anonymous"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>

<body class="focus-screen">
    <header class="top-nav">
        <a href="profile.html"><span class="fa-solid fa-user"></span></a>
        <span id="menu-btn" class="fa-solid fa-bars" style="float: right;"></span>
    </header>

    <main class="focus-3d-container">
        <div class="model-wrapper" onclick="window.location.href='focus.html'" style="cursor: pointer;">
            <model-viewer 
                src="models/tree_sakura.glb" 
                auto-rotate 
                camera-controls
                exposure="0.8"
                shadow-intensity="1"
                style="width: 100%; height: 400px;">
            </model-viewer>
            <p style="text-align:center; color:#E5D9B6">Click tree to change seed</p>
        </div>

        <div class="confirm-wrapper">
            <button id="start-focus-btn" class="confirm-btn">START FOCUS</button>
        </div>
    </main>

    <div id="menu-overlay" class="menu-overlay">
        <div class="menu-panel">
            <a href="index.html"><p class="menu-item">FOREST</p></a>
            <a href="focus_main.html"><p class="menu-item">FOCUS</p></a>
            <a href="friends.html"><p class="menu-item">FRIENDS</p></a>
            <a href="donation.html"><p class="menu-item">DONATION</p></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
