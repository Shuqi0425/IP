<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forest Focus App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/65a93d52da.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Top navigation -->
  <header class="top-nav">
        <a href="profile.html"><span class="fa-solid fa-user"></span></a>
        <span id="menu-btn" class="fa-solid fa-bars" style="float: right;"></span>
  </header>

  <div id="menu-overlay" class="menu-overlay">
      <div class="menu-panel">
          <a href="index.html"><p class="menu-item">FOREST</p></a>
          <a href="focus_main.html"><p class="menu-item">FOCUS</p></a>
          <a href="friends.html"><p class="menu-item">FRIENDS</p></a>
          <a href="donation.html"><p class="menu-item">DONATION</p></a>
      </div>
  </div>
  
  <main class="timer-main">
    <div class="timer-display" id="timer-display">25:00</div>
    
    <div class="timer-box">
      <img src="image/transparent_tree.png" alt="Forest Timer" class="timer-image">
    </div>
    
    <div class="bottom-controls">
    <button id="pause-btn" class="pause-btn">
      <span class="timer-icon fa-solid fa-pause"></span>
    </button>
    <button id="demo-skip-btn" style="margin-top: 20px; background: rgba(229,217,182,0.2); border: 1px solid #E5D9B6; color: #E5D9B6; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px;">
      DEMO: Skip Timer
    </button>

  </main>

  <div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="loader-content">
        <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
        
        <dotlottie-wc
          src="https://lottie.host/07cc3480-890b-4a7c-926c-9c00a5e6c21d/gimdKnC6ZY.lottie"
          style="width: 200px; height: 200px; margin: 0 auto;"
          autoplay
          loop>
        </dotlottie-wc>
        
        <p style="margin-top: 10px; font-size: 1.2rem;">Planting your tree in the forest...</p>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
